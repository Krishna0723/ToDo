<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box" style="margin-top: 5%">
      <!-- Tasks -->
      <div id="box1">
        <h2 style="font-size: x-large">Tasks</h2>
        <input type="text" name="" id="inp" /><button onclick="add()">
          Add
        </button>
        <p id="task1"></p>
      </div>

      <!-- In Progress -->
      <div id="box2">
        <h2 style="font-size: x-large">In progress</h2>
        <p id="prog1"></p>
      </div>

      <!-- Done -->
      <div id="box3">
        <h2 style="font-size: x-large">Done</h2>
        <p id="d1"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
